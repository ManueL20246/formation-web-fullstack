<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure Sémantique HTML5</title>
</head>
<body>
    <!-- En-tête du site -->
    <header>
        <nav>
            <ul>
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#apropos">À propos</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <h1>Mon Site Web</h1>
    </header>

    <!-- Contenu principal -->
    <main>
        <section id="accueil">
            <h2>Bienvenue</h2>
            <article>
                <h3>Premier Article</h3>
                <p>Ceci est le contenu de mon premier article.</p>
                <figure>
                    <img src="https://picsum.photos/300/200" alt="Image exemple">
                    <figcaption>Légende de l'image</figcaption>
                </figure>
            </article>
        </section>

        <aside>
            <h3>Sidebar</h3>
            <p>Informations complémentaires</p>
        </aside>
    </main>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2025 - Tous droits réservés</p>
    </footer>
</body>
</html>
